<% include ../partials/header.html %>

<div class="container">
  <div class="form-wrapper">
    <form id="form-add-anuncio" class="search-form shadow-box-light" action="/anuncios" method="POST" enctype="multipart/form-data">
      <div class="form-title">
        <h3 class="shadow-box">Add Anuncio</h3>
      </div>
      <div class="form-login-wrapper">
        <div class="form-group">
          <label for="nombre" class="bold">Name:</label>
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="venta" class="bold">Type:</label>
          <select id="venta" name="venta" class="form-control" required>
            <option value="true" selected>Sell</option>
            <option value="false">Search</option>
          </select>
        </div>
        <div class="form-group">
          <label for="precio" class="bold">Price:</label>
          <input id="precio" type="number" class="form-control" name="precio" min="0.00" step="0.01" placeholder="Price" required>
        </div>
        <div class="form-group">
          <label for="foto" class="bold">Photo:</label>
          <input type="file" class="form-control-file" name="foto" placeholder="Choose photo file..." required>
        </div>
        <div class="form-group">
          <div class="bold">Tags:</div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="tags" id="work" value="work">
            <label class="form-check-label" for="work">Work</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="tags" id="lifestyle" value="lifestyle">
            <label class="form-check-label" for="lifestyle">Lifestyle</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="tags" id="motor" value="motor">
            <label class="form-check-label" for="motor">Motor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="tags" id="mobile" value="mobile">
            <label class="form-check-label" for="mobile">Mobile</label>
          </div>
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</section>

<% include ../partials/footer.html %>
