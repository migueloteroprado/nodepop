<% include ../partials/header.html %>

<div class="container">
  <div class="form-wrapper">
    <form id="login-form" action="/login" method="POST" class="search-form shadow-box-light">
      <div class="form-title">
        <h3 class="shadow-box">Login</h3>
      </div>
      <div class="form-login-wrapper">
        <div class="form-group">
          <label for="email" class="bold">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" value="<%= email %>" required>
        </div>
        <div class="form-group">
          <label for="password" class="bold">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>

<% include ../partials/footer.html %>
